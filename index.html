<!-- Hidden YouTube player (kept in DOM, behind hearts) -->
<div id="player" style="position:absolute; top:0; left:0; width:0; height:0; z-index:0;"></div>

<!-- Hearts overlay -->
<div class="hearts">
    <div style="left:10%; animation-duration:8s;"></div>
    <div style="left:20%; animation-duration:6s;"></div>
    <div style="left:30%; animation-duration:7s;"></div>
    <div style="left:40%; animation-duration:9s;"></div>
    <div style="left:50%; animation-duration:5s;"></div>
    <div style="left:60%; animation-duration:8s;"></div>
    <div style="left:70%; animation-duration:6s;"></div>
    <div style="left:80%; animation-duration:7s;"></div>
    <div style="left:90%; animation-duration:9s;"></div>
</div>

<!-- Play button (on top) -->
<button onclick="playSong()" style="position: relative; z-index:20; font-size:1.2em; padding:10px 20px; margin-top:20px; cursor:pointer;">

</button>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    var player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '0',
            width: '0',
            videoId: 'Jpq9tm0gnTM',
            playerVars: { 
                'autoplay': 0, 
                'loop': 1, 
                'playlist': 'Jpq9tm0gnTM'
            }
        });
    }

    function playSong() {
        if(player) {
            player.playVideo();
        }
    }
</script>
